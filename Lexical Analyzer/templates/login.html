<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login | Lexical Analyzer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 80px;
        }
        .left-side h1 {
            font-size: 48px;
            color: #1877f2;
            margin-bottom: 5px;
        }
        .left-side p {
            font-size: 24px;
            margin-top: 0;
        }
        .box {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
            width: 400px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 6px;
        }
        button {
            width: 100%;
            padding: 12px;
            background: #1877f2;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
        }
        .link {
            text-align: center;
            margin-top: 10px;
        }
        .error {
            color: red;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-side">
            <h1>Lexical Analyzer</h1>
            <p>Lexical Analyzer â€“ where your code speaks.</p>
        </div>
        <div class="box">
            <h2>Login</h2>
            {% if msg %}<div class="error">{{ msg }}</div>{% endif %}
            <form method="POST">
                <input type="email" name="email" placeholder="Email" required>
                <input type="password" name="password" placeholder="Password" required minlength="6">
                <button type="submit">Login</button>
            </form>
            <div class="link">
                New user? <a href="{{ url_for('signup') }}">Sign up</a>
            </div>
        </div>
    </div>
</body>
</html>

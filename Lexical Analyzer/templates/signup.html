<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up | Lexical Analyzer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fefefe;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
        }
        .heading {
            text-align: center;
            margin-bottom: 10px;
        }
        .heading h1 {
            color: #1877f2;
            margin: 0;
            font-size: 40px;
        }
        .heading p {
            font-size: 20px;
            color: #000;
            margin-top: 5px;
        }
        .box {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
            width: 400px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 6px;
        }
        button {
            width: 100%;
            padding: 12px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
        }
        .link {
            text-align: center;
            margin-top: 10px;
        }
        .msg {
            color: red;
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="heading">
        <h1>Lexical Analyzer</h1>
        <p>Create a new account</p>
    </div>

    <div class="box">
        <h2>Sign Up</h2>
        {% if msg %}<div class="msg">{{ msg }}</div>{% endif %}
        <form method="POST">
            <input type="text" name="first_name" placeholder="First Name" required>
            <input type="text" name="last_name" placeholder="Last Name" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password (min 6 characters)" required minlength="6">
            <button type="submit">Sign Up</button>
        </form>
        <div class="link">
            Already have an account? <a href="{{ url_for('login') }}">Login</a>
        </div>
    </div>

</body>
</html>
